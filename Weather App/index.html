<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <input type="search" id="searchBox" placeholder="Enter city name..." />
    <div class="temp">--<sup>o</sup>C</div>
    <div class="city">--</div>
    <div class="bottom">
      <div class="humid">
        <div class="humidity">--%</div>
        <p>Humidity</p>
      </div>
      <div class="windspeed">
        <div>-- Km/h</div>
        <p>Wind Speed</p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
