<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind Transitions & Animations</title>

  <!-- Custom Animation -->
  <style>
    @keyframes wiggle {

      0%,
      100% {
        transform: rotate(-5deg);
      }

      50% {
        transform: rotate(5deg);
      }
    }

    .animate-wiggle {
      animation: wiggle 0.5s ease-in-out infinite;
    }
  </style>
</head>

<body class="p-10 bg-gray-100 text-center space-y-10 font-sans">

  <h1 class="text-3xl font-bold text-gray-700 mb-10">Tailwind Transition & Animation Playground</h1>

  <!-- 🧪 Basic Buttons -->
  <div class="space-x-5">
    <!-- No Transition -->
    <button class="p-5 text-white bg-blue-500 hover:bg-teal-500">
      No Transition
    </button>

    <!-- With Transition -->
    <button class="p-5 text-white bg-blue-500 transition hover:bg-teal-500 duration-300 ease-in-out delay-150">
      With Transition
    </button>

    <!-- Transform + Transition -->
    <button
      class="p-5 text-white bg-blue-500 transition ease-in-out delay-150 duration-1000 hover:-translate-y-1 hover:scale-110 hover:bg-teal-500">
      Transform & Transition
    </button>
  </div>

  <!-- 🔄 Tailwind Built-in Animations -->
  <div class="flex justify-center flex-wrap gap-6 mt-10">
    <div class="w-20 h-20 bg-teal-300 flex items-center justify-center animate-spin rounded-full">Spin</div>
    <div class="w-20 h-20 bg-teal-300 flex items-center justify-center animate-ping rounded-full">Ping</div>
    <div class="w-20 h-20 bg-teal-300 flex items-center justify-center animate-pulse rounded-full">Pulse</div>
    <div class="w-20 h-20 bg-teal-300 flex items-center justify-center animate-bounce rounded-full">Bounce</div>
  </div>

  <!-- 🎨 Color & Shadow -->
  <button
    class="px-6 py-3 bg-purple-600 text-white rounded shadow-md hover:bg-purple-800 hover:shadow-xl hover:shadow-teal-500 transition-all duration-300">
    Color & Shadow
  </button>

  <!-- 🔁 Rotate -->
  <div class="mx-auto w-20 h-20 bg-green-400 rounded-full hover:rotate-180 transition-transform duration-500">
    <!-- Rotate Box --> Hover <br>to Rotate <br>this
  </div>

  <!-- 🔍 Scale + Blur -->
  <img src="https://i.pinimg.com/736x/b4/b2/41/b4b241ef9825ddcae1c583c87de453d3.jpg" alt="Hover Image"
    class="mx-auto rounded-lg hover:scale-110 hover:blur-sm transition-all duration-300" />

  <!-- ↔️ Width Expansion -->
  <div class="mx-auto bg-blue-400 h-8 w-32 hover:w-64 transition-all duration-700"></div>

  <!-- ⬆️ Height Growth -->
  <div class="mx-auto bg-pink-500 w-32 h-10 hover:h-20 transition-all duration-700"></div>

  <!-- 🌫 Opacity -->
  <p class="text-xl text-gray-700 hover:opacity-40 transition-opacity duration-500">
    Hover to fade me
  </p>

  <!-- 🌀 Custom Wiggle Animation -->
  <div class="mx-auto w-24 h-24 bg-yellow-400 rounded-full flex items-center justify-center animate-wiggle">
    Wiggle
  </div>

</body>

</html>
